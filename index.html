    <style>
      body {
        margin: 0;
        font-family: 'Tahoma', 'Geneva', sans-serif; /* Common Y2K era font */
        overflow: hidden; /* Prevent scrollbars on the body */
        background-color: #008080; /* Classic teal desktop color */
      }
      /* Basic Y2K button style */
      .y2k-button {
        border-width: 2px;
        border-style: solid;
        border-top-color: #ffffff;
        border-left-color: #ffffff;
        border-right-color: #404040;
        border-bottom-color: #404040;
        background-color: #c0c0c0; /* Silver/Gray */
        padding: 2px 6px;
      }
      .y2k-button:active {
        border-top-color: #404040;
        border-left-color: #404040;
        border-right-color: #ffffff;
        border-bottom-color: #ffffff;
      }
      /* Sunken effect for text fields, etc. */
      .y2k-sunken {
        border-width: 2px;
        border-style: solid;
        border-top-color: #404040;
        border-left-color: #404040;
        border-right-color: #ffffff;
        border-bottom-color: #ffffff;
        background-color: #ffffff;
      }
      /* Raised panel effect */
      .y2k-raised {
        border-width: 2px;
        border-style: solid;
        border-top-color: #ffffff;
        border-left-color: #ffffff;
        border-right-color: #808080;
        border-bottom-color: #808080;
        background-color: #c0c0c0;
      }
       /* Y2K Window Title Bar Blue */
      .y2k-title-bar {
        background: linear-gradient(to right, #000080, #1084d0); /* Dark blue to lighter blue gradient */
      }
    </style>
